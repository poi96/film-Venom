<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильм Venom</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bgBlood">
        <div class="container">
            <header class="header">
                <a href="/" class="logoLink">
                    <img width="46" height="71" src="img/logo.png" alt="logo: Venom 2" class="logoImg">
                </a>
                <nav class="nav">
                    <ul class="navMenu">
                        <li class="navMenuItem">
                            <a href="about.html" class="navMenuLink">о фильме</a>
                        </li>
                        <li class="navMenuItem">
                            <a href="#" class="navMenuLink">трейлер</a>
                        </li>
                        <li class="navMenuItem">
                            <a href="#" class="navMenuLink">актеры</a>
                        </li>
                        <li class="navMenuItem">
                            <a href="#" class="navMenuLink">премьера</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="film">
                <div class="filmText">
                    <span class="filmDate">16 сентября 2021</span>
                    <img src="img/venom.svg" alt="logo: vanom" class="filmLogo">
                    <p class="filmDescription">В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.</p>
                </div>
                <div class="buttonGroup">
                    <button class="button buttonPrimary">
                        <img width="15" src="img/icons/play.svg" alt="icon: play" class="buttonIcon">
                        <span class="buttonText">смотреть трейлер</span>
                    </button>
                    <a href="trailer.html" class="button buttonLink">
                        <img width="15" src="img/icons/ticket.svg" alt="icon: ticket" class="buttonIcon">
                        <span class="buttonText">билеты на премьеру</span>
                    </a>
                </div>
            </div>
        </div>
        <img src="img/venom.png" alt="photo: venom" class="venom">
    </div>
</body>
</html>
